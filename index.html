    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .button {
            padding: 15px 25px;
            font-size: 16px;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ccc;
        }
        #email-input, #bid-input, #purchase-input {
            display: none;
            margin-top: 20px;
        }
    </style>

<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5FZDW24X"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
    <h1>Welcome to Our Website</h1>
    <div class="button-container">
        <button class="button" onclick="window.location.href='not_found.html'">Search</button>
        <button class="button" onclick="document.getElementById('email-input').style.display='block';">Your Email</button>
        <button class="button" onclick="window.location.href='about_us.html'">About Us</button>
        <button class="button" onclick="window.location.href='browse.html'">Browse</button>
        <button class="button" onclick="document.getElementById('bid-input').style.display='block';">Bid</button>
        <button class="button" onclick="document.getElementById('purchase-input').style.display='block';">Purchase</button>
        <button class="button" onclick="window.location.href='customer_service.html'">Customer Service Number</button>
    </div>

    <div id="email-input" style="display:none;">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button class="button" onclick="submitEmail()">Submit Email</button>
    </div>

    <div id="bid-input">
        <input type="number" placeholder="Enter your bid number" required>
        <button class="button" onclick="submitBid()">Submit Bid</button>
    </div>

    <div id="purchase-input">
        <input type="number" placeholder="Enter purchase number" required>
        <button class="button" onclick="submitPurchase()">Submit Purchase</button>
    </div>

    <script>
        function submitEmail() {
            const email = document.getElementById('email').value;
            if (email) {
                // Push email to the dataLayer for tracking in GTM
                window.dataLayer = window.dataLayer || [];
                window.dataLayer.push({
                    'event': 'emailSubmission',
                    'email': email
                });
                alert("Thank you for submitting your email!");
                document.getElementById('email-input').style.display = 'none';
            } else {
                alert("Please enter a valid email address.");
            }
        }

        function submitBid() {
            document.getElementById('bid-input').style.display = 'none';
            window.location.href = 'great_bid.html'; // Update with your bid confirmation page
        }

        function submitPurchase() {
            document.getElementById('purchase-input').style.display = 'none';
            window.location.href = 'great_purchase.html'; // Update with your purchase confirmation page
        }
    </script>
</body>
</html>
